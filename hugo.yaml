baseURL : https://github.com/Gambos/nemuki.github.io/
languageCode : zh-cn
title : Nemuki's Gallery
theme : hugo-initio

enableInlineShortcodes: true #允许内联短码
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

buildDrafts: false
buildFuture: false
buildExpired: false

paginate: 15    # 每页显示的文章数

minify:
    disableXML: true

permalinks: #浏览器链接显示方式
  post: "/:title/"

params:
  name: Nemuki
  banner: images/banner.jpg
  favicon: images/gt_favicon.png
  DateForm: 'January 2, 2006'
  author: Yao
  showSubheader: false
  showServices: false
  showRecentWorks: true
  showDownloads: true
  showClients: true
  showFooterContact: false
  showFooterFollowMe: false
  showFooterTextWidget: false
  showFooterFormWidget: false

menu:
  main:
    - name: 关于
      url: /
      weight: 1
    - name: 插画
      url: /post/
      weight: 2
    - name: OC
      url: /post/
      weight: 3
    - name: 世界观
      url: /post/
      weight: 4
    - name: 委托
      url: /post/
      weight: 5
    - name: 联络
      url: /post/
      weight: 6
